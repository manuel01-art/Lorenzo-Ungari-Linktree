<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorenzo Ungari - Linktree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <style>
    /* CSS INTEGRATO QUI */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0e0d11;
      color: #ffffff;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    a:hover {
      color: #c8a348;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #0e0d11;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 2px;
    }

    .linktree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
    }

    .linktree a {
      background-color: #1e1e23;
      color: #ffffff;
      padding: 15px 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #c8a348;
    }

    .linktree a:hover {
      background-color: #c8a348;
      color: #0e0d11;
    }

    .contact-form {
      margin: 40px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #1e1e23;
      border-radius: 16px;
      text-align: center;
    }

    .contact-form input[type="email"] {
      padding: 12px;
      width: 70%;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }

    .contact-form button {
      background-color: #a68ae8;
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #c8a348;
      color: #0e0d11;
    }

    footer {
      background-color: #0e0d11;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lorenzo Ungari</div>
  </header>

  <main>
    <section class="linktree">

    </section>

    <section class="contact-form">
      <h3>Resta in contatto</h3>
      <form>
        <input type="email" placeholder="Inserisci la tua mail" required />
        <button type="submit">Iscriviti</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Lorenzo Ungari. Tutti i diritti riservati.

</body>
</html>
